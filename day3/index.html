<!DOCTYPE html>
<html>
  <head>
    <title>Playing with CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Update CSS Variables with <span class="colored">JS</span></h1>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" min="10" max="200" value="10" data-suffix="px">
      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max="25" value="10" data-suffix="px">
      <label for="baseColor">Base Color:</label>
      <input type="color" name="baseColor" value="#ffc600">
    </div>
    <img src="picture.jpg">
  </body>
</html>
