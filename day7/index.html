<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    function isOlderThan(age) {
      const year = (new Date()).getFullYear();
      return person => (year - person.year) >= 19;
    }
    const isOlderThan19 = isOlderThan(19);
    console.table(people);
    console.log('Is at least one person 19 or older?', people.some(isOlderThan19));
    console.log('Is everyone 19 or older?', people.every(isOlderThan19));

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    function hasComment(id) {
      return comment => comment.id === id;
    }
    const hasComment823423 = hasComment(823423);
    const comment = comments.find(hasComment823423);
    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.table(comments);
    comments.splice(comments.findIndex(hasComment823423), 1);
    console.table(comments);

  </script>
</body>
</html>
